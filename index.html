<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstiOLX - Sell Your Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Sell Your Item</h1>
    <form class="responsive">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="price">Price</label>
        <input type="number" id="price" name="price" required>

        <label for="buyingDate">Buying Date</label>
        <input type="date" id="buyingDate" name="buyingDate" required>

        <label for="buyingPrice">Buying Price</label>
        <input type="number" id="buyingPrice" name="buyingPrice" required>

        <label for="photos">Upload Multiple Photos</label>
        <input type="file" id="photos" name="photos" multiple accept="image/*">

        <label for="details">Your Details</label>
        <input type="text" id="details" name="details" required>

        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>

        <button type="submit" class="btn">Post</button>
    </form>
</div>

</body>
</html>
